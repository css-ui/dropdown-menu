<!DOCTYPE html>
<html lang="cs">
<head>
	<meta charset="utf-8">
	<meta name="description" content="CSS UI Framework">
	<meta name="author" content="Zdeněk Papučík, zdenek.papucik@gmail.com">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS UI - Dropdown menu</title>

	<!-- CSS styles -->
	<link rel="stylesheet" href="css/style.css">

</head>

	<!-- content -->
	<div class="content">

		<!-- dropdown menu -->
		<div class="dropdown">

			<!-- menu icon -->
			<div class="clear">
				<a class="toggle click float right" href="#">
					<i class="fa fa-ellipsis-v " aria-hidden="true"></i>
				</a>
			</div>

			<!-- show or hide menu -->
			<ul class="expand">
				<li><a href="#" class="top">One</a></li>
				<li><a href="#">Two</a></li>
				<li><a href="#" class="bottom">Three</a></li>
			</ul>
		</div>
	</div>

	<!-- javascript libraries and plugins  -->
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.dropdown.js"></script>
</body>
</html>
