<!DOCTYPE html>
<html lang="cs">
<head>
	<meta charset="utf-8">
	<meta name="description" content="CSS UI - Dropdown menu">
	<meta name="author" content="Zdeněk Papučík, zdenek.papucik@gmail.com">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS UI - Dropdown menu</title>

	<!-- CSS styles -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&amp;subset=latin-ext">
	<link rel="stylesheet" href="https://css-ui.github.io/css/cssui.min.css">
	<link rel="stylesheet" href="css/style.dropdown.css">
	<style>
		body {
		    font-family: 'Open Sans', sans-serif;
		}
	</style>
</head>
<body>
	<!--
		sample page
	-->
	<div class="container" style="width: 600px; padding-top: 50px;">
		<h2>CSS UI - Dropdown menu</h2>
		<div class="clear">
			<div class="float left">Click to menu</div>
			<div class="float left">

				<!-- dropdown menu -->
				<div class="dropdown light">

					<!-- dropdown menu click -->
					<div class="clear">
						<a class="employ-toggle click float right" href="#">
							<i class="fa fa-ellipsis-v " aria-hidden="true"></i>
						</a>
					</div>

					<!-- show or hide menu -->
					<ul class="expand-dropdown">
						<li><a href="#" class="top">One</a></li>
						<li><a href="#">Two</a></li>
						<li><a href="#" class="bottom">Three</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<!-- javascript libraries and plugins  -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(function() {
			$('.employ-toggle').on('click', function() {
				var dropdown = '.expand-dropdown';
				$(dropdown).fadeToggle('fast');
				$(dropdown).on('click', function(e) {
					var target = e.target;
					var employ = '.employ-toggle';
					if (!$(target).is(employ) && !$(target).parents().is(employ)) {
						$(dropdown).hide();
					}
				});
			});
		});
	</script>
</body>
</html>
